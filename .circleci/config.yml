version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers
    parallelism: 4

    working_directory: $CIRCLE_WORKING_DIRECTORY/Generic/C/Linux/

    steps:
      - checkout
        
      # build!
      - run:
          name: build C Linux lib
          command: |
            make all